name: Pylint

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install Pylint
      run: |
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint --disable=C,R0801 --fail-under=7 $(git ls-files '*.py')

  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - run: |
        status=0
        for file in $(git ls-files './unit_tests/*.py'); do
          echo "ğŸ” Linting $file"
          pylint --disable=C,R0801 --fail-under=7 "$file" || status=1
        done
        exit $status

  integration-tests:
    runs-on: ubuntu-latest
    steps:
    - run: |
        status=0
        for file in $(git ls-files './integration_tests/*.py'); do
          echo "ğŸ” Linting $file"
          pylint --disable=C,R0801 --fail-under=7 "$file" || status=1
        done
        exit $status